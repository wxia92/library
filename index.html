
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto|Yellowtail" rel="stylesheet">  
</head>
<body>
  <header>
    <h1 class="htitle">JS Library Application</h1>
    <h4 class="subtitle">Store your books in a virtual online library powered by Javascript.</h4>
  </header>

  <button id="new-book">New Book</button>

  <div class="library">
    <div class="card">
      <div class="title">Harry Potter and the Sorcerer's Stone</div>
      <div class="author">By JK Rowling</div>
      <div class="pages">332 Pages</div>
      <div class="status">
        <label class="toggle-status">Read
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
 
  </div>

<script src="scripts.js"></script>
</body>
</html>
